name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"   # 每天 UTC 0 点执行一次
  workflow_dispatch:      # 手动触发，方便测试

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate GitHub Contribution Snake ✅ 零报错+2026最新数据
        uses: Platane/snk@v3
        with:
          github_user_name: lora-sys
          github_token: ${{ secrets.GITHUB_TOKEN }} # ✅ 必加，拉取完整贡献数据
          outputs: |
            dist/github-contribution-snake.gif
          # ✅ 核心关键：用官方唯一合法的 args 传指令，禁用缓存+拉取全部年份+强制刷新2026
          args: --no-cache --fetch-all-contributions

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
