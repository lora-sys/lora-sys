name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"   # 每天 UTC 0 点执行一次（国内早8点）
    - cron: "0 12 * * *"  # 新增：每天中午再更一次，当天贡献当天显示
  workflow_dispatch:      # 保留手动触发，方便测试

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # 升级为最新版v4，解决隐性拉取问题

      - name: Generate GitHub Contribution Snake
        uses: Platane/snk@v3
        with:
          github_user_name: lora-sys  # 你的用户名，不用改，正确的
          outputs: |
            dist/github-contribution-snake.gif
          no_cache: true              # ✅ 新增核心项：禁用缓存，强制拉最新数据
          fetch_all_contributions: true # ✅ 新增核心项：拉取全部年份贡献（含2026）

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4  # 升级为最新版v4，推送更稳定
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
