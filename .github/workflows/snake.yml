name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # 每天运行
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: lora
          outputs: |
            ./github-contribution-grid-snake.gif

      - name: Push to GitHub
        uses: EndBug/add-and-commit@v9
        with:
          message: "Generate contribution snake animation"
          add: "github-contribution-grid-snake.gif"
