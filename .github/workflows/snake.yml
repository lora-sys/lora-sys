name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"   # 每天 UTC 0 点执行
  workflow_dispatch:      # 保留手动触发

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: ✅ 关键修复：手动创建dist文件夹 (解决Build dir does not exist)
        run: mkdir -p dist

      - name: Generate GitHub Contribution Snake (零报错+2026最新数据)
        uses: Platane/snk@v3
        with:
          github_user_name: lora-sys
          github_token: ${{ secrets.GITHUB_TOKEN }}
          outputs: |
            dist/github-contribution-snake.gif
          args: --no-cache --fetch-all-contributions

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
