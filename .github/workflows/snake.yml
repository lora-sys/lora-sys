name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"   # 每天 UTC 0 点执行一次（国内早8点）
  workflow_dispatch:      # 保留手动触发，方便测试

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # 你的v3不用升级v4，完全兼容，没必要改

      - name: Generate GitHub Contribution Snake
        uses: Platane/snk@v3
        with:
          github_user_name: lora-sys  # 你的用户名，正确，无需修改
          outputs: |
            dist/github-contribution-snake.gif
          cache_seconds: 0            # ✅ 核心修复：禁用缓存【v3新版正确参数】，强制拉最新贡献
          github_token: ${{ secrets.GITHUB_TOKEN }} # ✅ 新增必加：v3必须加这个token，否则拉取贡献不全

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3 # 你的v3也不用升级，完全兼容
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
